<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Combopitt - Snacks naturales y saludables para perros" />
  <meta property="og:title" content="Combopitt" />
  <meta property="og:description" content="Snacks naturales y saludables para perros" />
  <meta property="og:image" content="assets/logo.png" />
  <meta property="og:url" content="https://combopitt.netlify.app" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>Combopitt | Snacks Naturales para Perros</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container header-content">
      <img src="assets/logo.png" alt="Logo Combopitt" class="logo" />
      <h1>Combopitt</h1>
      <p>Snacks naturales y saludables para tu mejor amigo</p>
    </div>
  </header>

  <main>
    <section id="productos">
      <h2>Productos</h2>
      <div id="productos-container" class="productos-grid">
        <!-- Productos cargados dinÃ¡micamente desde productos.json -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Combopitt. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Cargar productos desde productos.json
    fetch('productos.json')
      .then(response => response.json())
      .then(data => {
        const contenedor = document.getElementById('productos-container');
        data.productos.forEach(producto => {
          const div = document.createElement('div');
          div.className = 'producto';
          div.innerHTML = `
            <img src="${producto.img}" alt="${producto.nombre}" />
            <h3>${producto.nombre}</h3>
            <p>${producto.descripcion}</p>
          `;
          contenedor.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Error al cargar productos:', error);
        const contenedor = document.getElementById('productos-container');
        contenedor.innerHTML = '<p>No se pudieron cargar los productos.</p>';
      });
  </script>
</body>
</html>
